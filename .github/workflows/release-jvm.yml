name: JVM Release

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  # Define the working directory as an environment variable for easier reuse
  WORKING_DIR: ./wp-backend-rs-emini
  JVM_WORKING_DIR: ./wp-jvm-emini

jobs:
  # Your existing Windows job, slightly modified for consistency
  rust-build-windows:
    runs-on: windows-2025

    steps:
    - uses: actions/checkout@v4

    - name: Install toolchain
      run: rustup target add x86_64-pc-windows-msvc

    - name: Build
      working-directory: ${{ env.WORKING_DIR }}
      run: cargo build --package wp-epub-mini --release
      
    - name: Generate Kotlin Bindings
      working-directory: ${{ env.WORKING_DIR }}
      run: cargo run --bin uniffi-bindgen generate wp-epub-mini/src/wp_epub_mini.udl --language kotlin --out-dir ./bindings/

    - name: Organize Artifacts
      shell: pwsh
      run: |
        # Create the directory for the native library
        New-Item -ItemType Directory -Force -Path "${{ env.WORKING_DIR }}/nativeLibs"
        
        # Move the compiled DLL to the new directory
        # The crate name from Cargo.toml is 'uniffi_wp_epub_mini'
        Move-Item -Path "${{ env.WORKING_DIR }}/target/release/uniffi_wp_epub_mini.dll" -Destination "${{ env.WORKING_DIR }}/nativeLibs/"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: epub-uniffi-builds-windows-x86_64
        path: |
          ${{ env.WORKING_DIR }}/nativeLibs
          ${{ env.WORKING_DIR }}/bindings
        if-no-files-found: error

  # --- New Job for Linux ---
  rust-build-linux:
    runs-on: ubuntu-latest # Use a standard Ubuntu runner for x86_64 Linux

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Install toolchain
      run: rustup target add x86_64-unknown-linux-gnu

    - name: Build
      working-directory: ${{ env.WORKING_DIR }}
      run: cargo build --package wp-epub-mini --release
      
    - name: Organize Artifacts
      run: |
        # Create a root directory to ensure consistent structure
        mkdir -p artifact_content/nativeLibs
        
        # Move the compiled library into the nested structure
        # (This line will be slightly different for .so vs .dylib)
        mv "${{ env.WORKING_DIR }}/target/release/libuniffi_wp_epub_mini.so" artifact_content/nativeLibs/
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: epub-uniffi-builds-linux-x86_64
        path: |
          artifact_content/
        if-no-files-found: error

  # --- New Job for macOS (Apple Silicon) ---
  rust-build-macos-aarch64:
    # NOTE: Use macos-15 for native Apple Silicon builds. This is crucial.
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4

    - name: Install toolchain
      run: rustup target add aarch64-apple-darwin

    - name: Build
      working-directory: ${{ env.WORKING_DIR }}
      run: cargo build --package wp-epub-mini --release
      
    - name: Organize Artifacts
      run: |
        # Create a root directory to ensure consistent structure
        mkdir -p artifact_content/nativeLibs
        
        # Move the compiled .dylib file into the nested structure
        mv "${{ env.WORKING_DIR }}/target/release/libuniffi_wp_epub_mini.dylib" artifact_content/nativeLibs/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: epub-uniffi-builds-macos-aarch64
        path: |
          artifact_content/
        if-no-files-found: error

  swing-build:
    needs: 
      - rust-build-windows
      - rust-build-linux
      - rust-build-macos-aarch64
      
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        
      - name: Download backend artifacts      
        uses: actions/download-artifact@v4
        with:
          path: ${{ env.JVM_WORKING_DIR }}/native-backends/

      - name: Copy native libraries to resources
        run: |
          # Define source and destination paths for clarity
          SOURCE_PATH="${{ env.JVM_WORKING_DIR }}/native-backends"
          DEST_PATH="${{ env.JVM_WORKING_DIR }}/app/src/main/resources"
          
          # Ensure the destination directory exists
          mkdir -p "$DEST_PATH"
          
          # Copy the library file from each artifact's nativeLibs folder
          cp -r "$SOURCE_PATH"/*/nativeLibs/* "$DEST_PATH"/
    
          # Optional: Verify the files were copied
          echo "Copied files:"
          ls -l "$DEST_PATH"

      - name: Integrate bindings
        run: |
          # Define source and destination paths for clarity
          SOURCE_PATH="${{ env.JVM_WORKING_DIR }}/native-backends"
          DEST_PATH="${{ env.JVM_WORKING_DIR }}/app/src/main/kotlin"

          # The bindings are inside the Windows artifact directory
          WINDOWS_ARTIFACT_PATH="$SOURCE_PATH/epub-uniffi-builds-windows-x86_64"

          # Ensure the destination directory exists
          mkdir -p "$DEST_PATH"
    
          # Copy the entire 'uniffi' folder to preserve the package structure
          cp -r "$WINDOWS_ARTIFACT_PATH"/bindings/uniffi "$DEST_PATH"/

          # Optional: Verify the files were copied
          echo "Copied files:"
          ls -R "$DEST_PATH/uniffi"

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'      # See 'Options' for more details
          distribution: 'graalvm' # See 'Supported distributions' for available options

      - name: Grant execute permission for gradlew
        working-directory: ${{ env.JVM_WORKING_DIR }}
        run: chmod +x gradlew
      
      - name: Build Jars (Platform Specific)
        working-directory: ${{ env.JVM_WORKING_DIR }}
        run: ./gradlew jarAll

      - name: Rename Jars for Release
        # This step renames the JARs to the format: os-arch-wprust-version.jar
        working-directory: ${{ env.JVM_WORKING_DIR }} # CORRECTED working directory
        run: |
          TAG_NAME="${{ github.ref_name }}"
          RELEASE_DIR="app/build/libs"
          
          # Check if the directory exists before proceeding
          if [ ! -d "$RELEASE_DIR" ]; then
            echo "Error: Release directory $RELEASE_DIR not found. Did './gradlew jarAll' run successfully?"
            exit 1
          fi
          
          echo "Renaming JARs in $RELEASE_DIR to format: os-arch-wprust-version.jar"
          
          # Assuming 'jarAll' produces files like 'app-windows-x86_64.jar', 'app-linux-x86_64.jar', etc.
          for original_file in $RELEASE_DIR/app-*.jar; do
            if [ -f "$original_file" ]; then
              # Extract the base name without path and extension (e.g., app-windows-x86_64)
              base_name=$(basename "$original_file" .jar)
              
              # Extract the platform part by removing the "app-" prefix (e.g., windows-x86_64)
              platform_part=${base_name#app-}
              
              # Construct the new filename based on your desired format
              new_name="${platform_part}-wprust-${TAG_NAME}.jar"
              
              echo "Renaming $(basename "$original_file") to $new_name"
              mv "$original_file" "$RELEASE_DIR/$new_name"
            else
              echo "Warning: No matching JARs found with pattern 'app-*.jar'. Nothing to rename."
              # Depending on your needs, you might want to fail the build here instead
              # exit 1
            fi
          done
          
      - name: Upload Built Jars
        uses: actions/upload-artifact@v4
        with:
          name: release-jars
          # This path uses a wildcard to grab all renamed JARs
          path: ${{ env.JVM_WORKING_DIR }}/app/build/libs/*-wprust-*.jar
          if-no-files-found: error

      - name: Upload Windows Jar (For exe)
        uses: actions/upload-artifact@v4
        with:
          name: windows-jar
          # This path uses a wildcard to grab all windows JARs
          path: ${{ env.JVM_WORKING_DIR }}/app/build/libs/windows-*.jar
          if-no-files-found: error

  build-windows-exe:
    needs: swing-build
    runs-on: windows-2025

    steps:
      - uses: actions/checkout@v4
      
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'      # See 'Options' for more details
          distribution: 'graalvm' # See 'Supported distributions' for available options
          
      - name: Build JRE
        working-directory: ${{ env.JVM_WORKING_DIR }}
        run: jlink --add-modules java.desktop,java.logging --compress zip-9 --no-header-files --no-man-pages --strip-debug --output ./jre

      - name: Download Windows Jar
        uses: actions/download-artifact@v4
        with:
          name: windows-jar
          path: ${{ env.JVM_WORKING_DIR }}/exe4j

      - name: Rename Windows Jar File
        shell: pwsh
        run: |
          # Define the path to the directory containing the JAR
          $jarDirectory = "${{ env.JVM_WORKING_DIR }}/exe4j/windows-jar"
          
          # Find the first file ending with .jar in that directory
          $original_file = Get-ChildItem -Path $jarDirectory -Filter "*.jar" | Select-Object -First 1
          
          # Check if a file was actually found
          if ($original_file) {
            $new_name = "WattDownload.jar"
            echo "Renaming '$($original_file.Name)' to '$new_name'"
            Rename-Item -Path $original_file.FullName -NewName $new_name
          } else {
            echo "Warning: No matching JAR file found in '$jarDirectory'. Nothing to rename."
            # exit 1 # Uncomment to fail the build if no JAR is found
          }
  
      - name: Download and Extract exe4j
        working-directory: ${{ env.JVM_WORKING_DIR }}
        run: |
          # Use relative paths. '.' refers to the current working directory.
          Invoke-WebRequest -Uri "https://download.ej-technologies.com/exe4j/exe4j_windows-x64_10_0.zip" -OutFile ".\exe4j.zip"
          Expand-Archive -Path ".\exe4j.zip" -DestinationPath ".\exe4j"

      - name: License exe4j
        working-directory: ${{ env.JVM_WORKING_DIR }}
        run: |
          # The command is now relative to the working directory
          .\exe4j\exe4j10\bin\exe4jc.exe --license="${{ secrets.EXE4J_LICENSE }}" --require-license

      - name: Create EXE using exe4j
        working-directory: ${{ env.JVM_WORKING_DIR }}
        run: |
          .\exe4j\exe4j10\bin\exe4jc.exe ".\exe4j\config.exe4j"

      - name: Verify exe4j Directory
        run: |
          Get-ChildItem -Path "./"

      - name: Upload Uber JAR and EXE as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-wprust-${{ github.run_id }}-with-jre
          path: |
            ${{ env.JVM_WORKING_DIR }}/jre
            ${{ env.JVM_WORKING_DIR }}/**/WattDownload.exe

  release:
    needs: build-windows-exe
    runs-on: ubuntu-latest
   
    steps:      
      - name: Download backend build artifacts
        uses: actions/download-artifact@v4
        with:
          # Use a pattern to download only the backend artifacts
          pattern: epub-uniffi-builds-*
          path: ./backend-artifacts

      - name: Download exe4j windows build artifacts
        uses: actions/download-artifact@v4
        with:
          # Use a pattern to download only the backend artifacts
          name: windows-x86_64-wprust-${{ github.run_id }}-with-jre
          path: ./windows-x86_64-wprust-with-jre-${{ github.ref_name }}

      - name: Package backend artifacts into a single zip
        run: |
          zip -r jvm-backend-${{ github.ref_name }}.zip ./backend-artifacts
     
      - name: Download release jars
        uses: actions/download-artifact@v4
        with:
          name: release-jars
          path: ./release-jars

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            windows-x86_64-wprust-with-jre-${{ github.ref_name }}
            release-jars/*.jar
            jvm-backend-${{ github.ref_name }}.zip
